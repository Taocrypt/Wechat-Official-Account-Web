<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关注「03de自留地」微信公众号</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="icon" type="image/x-icon" href="./img/icon.webp">
  <link rel="apple-touch-icon" href="./img/icon-r.webp">
  <meta name="apple-mobile-web-app-title" content="Taocrypt">
  <link rel="bookmark" href="./img/icon.webp">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="./img/icon-r.webp">
  <meta name="description" content="关注「03de自留地」微信公众号，获取更多最新的网络、科技、开发相关文章。">
  <meta name="theme-color" content="#f6f7f8">
  <!-- Umami Analytics -->
  <script defer src="https://umami.taocrypt.us.kg/script.js" data-website-id="c55c635d-ea1a-4681-8cb0-edc2754925d6"></script>
</head>
<body>
  <div class="wechatOA">
    <div class="wechat">
      <div class="wechat-need-reply" id="wechat-need-reply" style="display: none;">
        <span class="wechat-need-reply-front">关注公众号并回复</span>
        <div class="wechat-need-reply-copybtn" id="wechat-need-reply-copybtn">
          <span class="wechat-need-reply-text" id="wechat-need-reply-text">隔空投送</span>
          <img class="wechat-need-reply-copybtn-img" alt="copy" src="./img/copy.png">
        </div>
        <span class="wechat-need-reply-back" id="wechat-need-reply-back">即可获取资源</span>
      </div>
      <div class="wechat-card"> 
        <img src="./img/qrcode.png" class="qrcode" alt="qrcode">
        <div class="tips">扫码或点击下方卡片关注公众号</div>
        <div class="wechatOA-card" id="card-link">
          <div class="wechatOA-head"></div>
          <div class="wechatOA-info">
            <div class="wechatOA-name" id="wechatOA-name">03de自留地</div>
            <div class="wechatOA-description" id="wechatOA-description">感谢您的关注！</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a class="footer-item" href="https://kf.qq.com/touch/wxappfaq/1208117b2mai141113jaqAnU.html?platform=14" title="帮助" target="_blank">如何扫码</a>
      <a class="footer-item" href="https://github.com/Taocrypt/Wechat-Official-Account-Web" title="Powered by 张洪Heo" target="_blank">主题</a>
      <a class="footer-item" id="homepage" href="https://www.taocrypt.us.kg/" title="Taocryptの个人主页" target="_blank">个人主页</a>
    </div>
  </div>

  <script src="./config.js"></script>
  <script src="./main.js"></script>
</body>
</html>
